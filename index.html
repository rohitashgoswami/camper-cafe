<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe menu</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="menu">
        <header>
            <h1>CAMPER CAFE</h1>
            <p class="found">Est. 2020</p>
        </header>
        <hr>
        <main>
            <section>
                <h2>Coffee</h2>
                <div class="image">
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="Coffee">
                </div>
                <div class="item">
                    <p class="flavor">French Vanilla</p>
                    <p class="price">3.00</p>
                </div>
                <div class="item">
                    <p class="flavor">Caramel Macchiato</p>
                    <p class="price">3.75</p>
                </div>
                <div class="item">
                    <p class="flavor">Pumpkin Spice</p>
                    <p class="price">3.50</p>
                </div>
                <div class="item">
                    <p class="flavor">Hazelnut</p>
                    <p class="price">4.00</p>
                </div>
                <div class="item">
                    <p class="flavor">Mocha</p>
                    <p class="price">4.50</p>
                </div>
            </section>
            <section>
                <h2>Desserts</h2>
                <div class="image">
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="Pie dessert">
                </div>
                <div class="item">
                    <p class="dessert">donut</p>
                    <p class="price">1.50</p>
                </div>
                <div class="item">
                    <p class="dessert">cherry pie</p>
                    <p class="price">2.75</p>
                </div>
                <div class="item">
                    <p class="dessert">Cheesecake</p>
                    
                    <p class="price">3.00</p>
                </div>
                <div class="item">
                    <p class="dessert">Cinnamon Roll</p>
                    <p class="price">2.50</p>
                </div>
            </section>
        </main>
        <hr>
        <footer id="footer">
            <p> <a href="www.googl.com"> Visit our website </a> </p>
            <p>123 Free Code Camp Drive</p>
        </footer>

    </div>
</body>
</html>
